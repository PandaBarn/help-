  <script>
    let currentCarousel = null;
    let currentPhotoIndex = 0;

    function openCarousel(carouselId, photoIndex) {
      currentCarousel = document.getElementById(carouselId);
      currentPhotoIndex = photoIndex;
      showPhoto();
      currentCarousel.style.display = "block";
    }

    function closeCarousel() {
      if (currentCarousel) {
        currentCarousel.style.display = "none";
        currentCarousel = null;
      }
    }

    function changePhoto(direction) {
      if (currentCarousel) {
        const photos = currentCarousel.getElementsByTagName("img");
        currentPhotoIndex += direction;
        if (currentPhotoIndex < 0) {
          currentPhotoIndex = photos.length - 1;
        } else if (currentPhotoIndex >= photos.length) {
          currentPhotoIndex = 0;
        }
        showPhoto();
      }
    }

    function showPhoto() {
      if (currentCarousel) {
        const photos = currentCarousel.getElementsByTagName("img");
        for (let i = 0; i < photos.length; i++) {
          photos[i].style.display = (i === currentPhotoIndex) ? "block" : "none";
        }
      }
    }

    document.addEventListener("keydown", function(event) {
      if (event.key === "Escape") {
        closeCarousel();
      } else if (event.key === "ArrowLeft") {
        changePhoto(-1);
      } else if (event.key === "ArrowRight") {
        changePhoto(1);
      }
    });
  </script>
