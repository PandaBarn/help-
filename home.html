<!DOCTYPE html>
<html>
<head>
  <title>Photo Carousels</title>
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .carousel-container {
      display: inline-block;
      margin: 20px;
      text-align: center;
    }

    .carousel-container img {
      width: 150px;
      height: auto;
      cursor: pointer;
      border: 2px solid #fff;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .carousel-container img:hover {
      transform: scale(1.1);
    }

    .carousel-container h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .carousel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 999;
    }

    .carousel img {
      max-width: 100%;
      max-height: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .carousel .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
    }

    .carousel .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 30px;
      cursor: pointer;
    }

    .carousel .arrow.left {
      left: 20px;
    }

    .carousel .arrow.right {
      right: 20px;
    }
  </style>
</head>
<body>
  <h1>Photo Carousels</h1>

  <!-- Carousels Links -->
  <div class="carousel-container">
    <h2>Scrubber 1 Inlet</h2>
    <img src="Scrubber 1 Inlet/Inlet (1).jpeg" alt="Scrubber 1 Inlet" onclick="openCarousel('carousel-inlet', 0)">
  </div>

  <div class="carousel-container">
    <h2>Scrubber 1 Liquid Outlet</h2>
    <img src="Scrubber 1 Liquid Outlet/Liq Outlet (1).jpeg" alt="Scrubber 1 Liquid Outlet" onclick="openCarousel('carousel-liquid-outlet', 0)">
  </div>

  <div class="carousel-container">
    <h2>Scrubber 1 Mis</h2>
    <img src="Scrubber 1 Mis/Mis (1).jpeg" alt="Scrubber 1 Mis" onclick="openCarousel('carousel-mis', 0)">
  </div>

  <div class="carousel-container">
    <h2>Scrubber 1 Outlet to Flare</h2>
    <img src="Scrubber 1 Outlet to Flare/Outlet to flare (1).jpeg" alt="Scrubber 1 Outlet to Flare" onclick="openCarousel('carousel-outlet-flare', 0)">
  </div>

  <div class="carousel-container">
    <h2>Scrubber 1 PSV</h2>
    <img src="Scrubber 1 PSV/PSV (1).jpeg" alt="Scrubber 1 PSV" onclick="openCarousel('carousel-psv', 0)">
  </div>

  <div class="carousel-container">
    <h2>Scrubber 1 Sales 1</h2>
    <img src="Scrubber 1 Sales 1/Sales 1 (1).jpeg" alt="Scrubber 1 Sales 1" onclick="openCarousel('carousel-sales1', 0)">
  </div>

  <div class="carousel-container">
    <h2>Scrubber 1 Sales 2</h2>
    <img src="Scrubber 1 Sales 2/Sales 2 (1).jpeg" alt="Scrubber 1 Sales 2" onclick="openCarousel('carousel-sales2', 0)">
  </div>

  <div class="carousel-container">
    <h2>Scrubber 1 Tags</h2>
    <img src="Scrubber 1 Tags/Tags (1).jpeg" alt="Scrubber 1 Tags" onclick="openCarousel('carousel-tags', 0)">
  </div>

  <!-- Carousels -->
  <div id="carousel-inlet" class="carousel">
    <span class="close" onclick="closeCarousel()">&times;</span>
    <span class="arrow left" onclick="changePhoto(-1)">&larr;</span>
    <img src="Scrubber 1 Inlet/Inlet (1).jpeg" alt="Inlet 1">
    <img src="Scrubber 1 Inlet/Inlet (2).jpeg" alt="Inlet 2">
    <img src="Scrubber 1 Inlet/Inlet (3).jpeg" alt="Inlet 3">
    <span class="arrow right" onclick="changePhoto(1)">&rarr;</span>
  </div>

  <div id="carousel-liquid-outlet" class="carousel">
    <span class="close" onclick="closeCarousel()">&times;</span>
    <span class="arrow left" onclick="changePhoto(-1)">&larr;</span>
    <img src="Scrubber 1 Liquid Outlet/Liq Outlet (1).jpeg" alt="Liquid Outlet 1">
    <img src="Scrubber 1 Liquid Outlet/Liq Outlet (2).jpeg" alt="Liquid Outlet 2">
    <img src="Scrubber 1 Liquid Outlet/Liq Outlet (3).jpeg" alt="Liquid Outlet 3">
    <img src="Scrubber 1 Liquid Outlet/Liq Outlet (4).jpeg" alt="Liquid Outlet 4">
    <img src="Scrubber 1 Liquid Outlet/Liq Outlet (5).jpeg" alt="Liquid Outlet 5">
    <span class="arrow right" onclick="changePhoto(1)">&rarr;</span>
  </div>

  <div id="carousel-mis" class="carousel">
    <span class="close" onclick="closeCarousel()">&times;</span>
    <span class="arrow left" onclick="changePhoto(-1)">&larr;</span>
    <img src="Scrubber 1 Mis/Mis (1).jpeg" alt="Mis 1">
    <img src="Scrubber 1 Mis/Mis (2).jpeg" alt="Mis 2">
    <span class="arrow right" onclick="changePhoto(1)">&rarr;</span>
  </div>

  <div id="carousel-outlet-flare" class="carousel">
    <span class="close" onclick="closeCarousel()">&times;</span>
    <span class="arrow left" onclick="changePhoto(-1)">&larr;</span>
    <img src="Scrubber 1 Outlet to Flare/Outlet to flare (1).jpeg" alt="Outlet to Flare 1">
    <img src="Scrubber 1 Outlet to Flare/Outlet to flare (2).jpeg" alt="Outlet to Flare 2">
    <img src="Scrubber 1 Outlet to Flare/Outlet to flare (3).jpeg" alt="Outlet to Flare 3">
    <span class="arrow right" onclick="changePhoto(1)">&rarr;</span>
  </div>

  <div id="carousel-psv" class="carousel">
    <span class="close" onclick="closeCarousel()">&times;</span>
    <span class="arrow left" onclick="changePhoto(-1)">&larr;</span>
    <img src="Scrubber 1 PSV/PSV (1).jpeg" alt="PSV 1">
    <img src="Scrubber 1 PSV/PSV (2).jpeg" alt="PSV 2">
    <img src="Scrubber 1 PSV/PSV (3).jpeg" alt="PSV 3">
    <img src="Scrubber 1 PSV/PSV (4).jpeg" alt="PSV 4">
    <img src="Scrubber 1 PSV/PSV (5).jpeg" alt="PSV 5">
    <img src="Scrubber 1 PSV/PSV (6).jpeg" alt="PSV 6">
    <img src="Scrubber 1 PSV/PSV (7).jpeg" alt="PSV 7">
    <span class="arrow right" onclick="changePhoto(1)">&rarr;</span>
  </div>

  <div id="carousel-sales1" class="carousel">
    <span class="close" onclick="closeCarousel()">&times;</span>
    <span class="arrow left" onclick="changePhoto(-1)">&larr;</span>
    <img src="Scrubber 1 Sales 1/Sales 1 (1).jpeg" alt="Sales 1 (1)">
    <img src="Scrubber 1 Sales 1/Sales 1 (2).jpeg" alt="Sales 1 (2)">
    <img src="Scrubber 1 Sales 1/Sales 1 (3).jpeg" alt="Sales 1 (3)">
    <img src="Scrubber 1 Sales 1/Sales 1 (4).jpeg" alt="Sales 1 (4)">
    <img src="Scrubber 1 Sales 1/Sales 1 (5).jpeg" alt="Sales 1 (5)">
    <span class="arrow right" onclick="changePhoto(1)">&rarr;</span>
  </div>

  <div id="carousel-sales2" class="carousel">
    <span class="close" onclick="closeCarousel()">&times;</span>
    <span class="arrow left" onclick="changePhoto(-1)">&larr;</span>
    <img src="Scrubber 1 Sales 2/Sales 2 (1).jpeg" alt="Sales 2 (1)">
    <img src="Scrubber 1 Sales 2/Sales 2 (2).jpeg" alt="Sales 2 (2)">
    <img src="Scrubber 1 Sales 2/Sales 2 (3).jpeg" alt="Sales 2 (3)">
    <img src="Scrubber 1 Sales 2/Sales 2 (4).jpeg" alt="Sales 2 (4)">
    <img src="Scrubber 1 Sales 2/Sales 2 (5).jpeg" alt="Sales 2 (5)">
    <span class="arrow right" onclick="changePhoto(1)">&rarr;"></span>
  </div>

  <div id="carousel-tags" class="carousel">
    <span class="close" onclick="closeCarousel()">&times;</span>
    <span class="arrow left" onclick="changePhoto(-1)">&larr;</span>
    <img src="Scrubber 1 Tags/Tags (1).jpeg" alt="Tags 1">
    <img src="Scrubber 1 Tags/Tags (2).jpeg" alt="Tags 2">
    <img src="Scrubber 1 Tags/Tags (3).jpeg" alt="Tags 3">
    <img src="Scrubber 1 Tags/Tags (4).jpeg" alt="Tags 4">
    <img src="Scrubber 1 Tags/Tags (5).jpeg" alt="Tags 5">
    <span class="arrow right" onclick="changePhoto(1)">&rarr;"></span>
  </div>

  <script>
    let currentCarousel = null;
    let currentPhotoIndex = 0;

    function openCarousel(carouselId, photoIndex) {
      currentCarousel = document.getElementById(carouselId);
      currentPhotoIndex = photoIndex;
      showPhoto();
      currentCarousel.style.display = "block";
    }

    function closeCarousel() {
      if (currentCarousel) {
        currentCarousel.style.display = "none";
        currentCarousel = null;
      }
    }

    function changePhoto(direction) {
      if (currentCarousel) {
        const photos = currentCarousel.getElementsByTagName("img");
        currentPhotoIndex += direction;
        if (currentPhotoIndex < 0) {
          currentPhotoIndex = photos.length - 1;
        } else if (currentPhotoIndex >= photos.length) {
          currentPhotoIndex = 0;
        }
        showPhoto();
      }
    }

    function showPhoto() {
      if (currentCarousel) {
        const photos = currentCarousel.getElementsByTagName("img");
        for (let i = 0; i < photos.length; i++) {
          photos[i].style.display = (i === currentPhotoIndex) ? "block" : "none";
        }
      }
    }
  </script>
</body>
</html>
